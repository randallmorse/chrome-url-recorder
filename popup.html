<!DOCTYPE html>
<html>
<head>
  <title>Save URL</title>
  <style>
    body { width: 200px; font-family: Arial, sans-serif; padding: 10px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>Save URL</h1>
  <label for="notes">Notes:</label>
  <textarea id="notes" placeholder="Add your notes here..."></textarea>
  <label for="tags">Tags:</label>
  <input type="text" id="tags" placeholder="Add tags, separated by commas"/>
  <button id="saveButton">Save Current URL</button>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
